<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello world</title>
  </head>
  <body>
  Eesnimi: <input type="text" id="first-name" onkeyup="welcome()"><br>
  Perenimi: <input type="text" id="last-name" onkeyup="welcome()">


  <div id="output"></div>
  <script>
    //defineerin globaalsed muutujad
    var first_name;
    var last_name;

      function welcome(){

      //console.error('töötab');
      //saan kätte inputi väärtused
      first_name = document.getElementById('first-name').value;
      last_name = document.getElementById('last-name').value;

        console.log(first_name + ' ' + last_name);
          //Kirjutame html elemendi sisse

          document.getElementById('output').innerHTML = '<strong>Tere </strong>' + first_name + ' ' + last_name;
      }
  </script>
  </body>
</html>
